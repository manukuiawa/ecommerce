<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <title>Cadastro - Senac</title>
    <style>
        header {
            background-color: #e9830f;
            color: white;
            text-align: center;
            padding: 0.5rem 1rem;
            position: relative;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .wrapper {
            position: relative;
            width: 400px;
            height: 520px;
            background: transparent;
            border: 2px solid #e9830f; /* Cor amarela */
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .wrapper.active-popup {
            transform: scale(1);
        }

        .wrapper.active {
            height: 600px;
        }

        .wrapper .form-box {
            width: 100%;
            padding: 40px;
        }

        .wrapper .form-box.signup {
            transition: transform 0.18s ease;
            transform: translateX(0);
        }

        .wrapper.active .form-box.signup {
            transition: none;
            transform: translateX(-400px);
        }

        .form-box h2 {
            font-size: 2em;
            color: #003366; /* Azul Senac */
            text-align: center;
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            border-bottom: 2px solid #003366; /* Azul Senac */
            margin: 30px 0;
        }

        .input-box label {
            position: absolute;
            top: 55%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #003366; /* Azul Senac */
            font-weight: 500;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -7px;
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #003366; /* Azul Senac */
            font-weight: 600;
        }

        .input-box .icon {
            position: absolute;
            right: 10px;
            font-size: 1.8em;
            color: #003366; /* Azul Senac */
            line-height: 60px;
        }

        .ingat {
            font-size: 0.9em;
            color: #003366; /* Azul Senac */
            font-weight: 500;
            margin: -15px 0 15px;
            display: flex;
            justify-content: space-between;
        }

        .ingat label input {
            accent-color: #003366; /* Azul Senac */
            margin-right: 3px;
        }

        .ingat a {
            color: #003366; /* Azul Senac */
            text-decoration: none;
        }

        .ingat a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #e9830f; /* Amarelo Senac */
            border: none;
            outline: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: #003366; /* Azul Senac */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-box signup">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="ingat">
                    <label><input type="checkbox"> Lembrar Senha?</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-registrer">
                    <p>Já tem uma conta? <a href="login.html" class="registrer-link">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
