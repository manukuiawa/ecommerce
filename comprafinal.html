    <form class="row g-3" style="margin: 40px; padding: 0px;">
        <div class="col-md-6">
            <label for="validationDefault01" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nome" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Sobrenome" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefaultUsername" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="validationDefault03" required>
        </div>
        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Estado</label>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Escolha...</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Minas Gerais</option>
                <!-- Adicione mais estados conforme necessário -->
            </select>
        </div>
        <div class="col-md-3">
            <label for="validationDefault05" class="form-label">CPF</label>
            <input type="text" class="form-control" id="validationDefault05" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault06" class="form-label">CEP</label>
            <input type="text" class="form-control" id="validationDefault06" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault07" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="validationDefault07" required>
        </div>
        <div class="col-md-2">
            <label for="validationDefault08" class="form-label">Número</label>
            <input type="text" class="form-control" id="validationDefault08" required>
        </div>
        <div class="col-md-2">
            <label for="validationDefault09" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="validationDefault09">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                <label class="form-check-label" for="creditCard">Cartão de Crédito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="debitCard" value="debitCard">
                <label class="form-check-label" for="debitCard">Cartão de Débito</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentMethod" id="pix" value="pix">
                <label class="form-check-label" for="pix">PIX</label>
            </div>
        </div>
        <div class="col-12">
            <label for="validationDefault10" class="form-label">Número de Cartão (se aplicável)</label>
            <input type="text" class="form-control" id="validationDefault10" disabled>
        </div>
        <div class="col-md-6">
            <label for="validationDefault11" class="form-label">Número de Celular</label>
            <input type="text" class="form-control" id="validationDefault11" required>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Concordo com os termos e condições do Senac
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Finalizar Compra</button>
        </div>
